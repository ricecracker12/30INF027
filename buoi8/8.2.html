<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất và nhỏ nhất</title>
    <script src="https://kit.fontawesome.com/927595617c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/30INF027/index.css">
</head>
<script>

function timSoLonNhat(daySo) {
    return Math.max(...daySo);
}

function timSoNhoNhat(daySo) {
    return Math.min(...daySo);
}

function timSo() {
    let daySo = document.getElementById("daySo").value.split(',').map(Number);
            
    if (daySo.every(isNaN)) {
        alert("Invalid input");
        return;
    }

    document.getElementById("ketQuaLonNhat").innerHTML = "SLN: " + timSoLonNhat(daySo);
    document.getElementById("ketQuaNhoNhat").innerHTML = "SNN: " + timSoNhoNhat(daySo);
}

</script>
<body>
    <button id="myBtn2" onclick="document.location='/30INF027/'"><i class="fa-solid fa-house"></i></button>
    <label for="daySo">Nhập dãy số, cách nhau bởi dấu phẩy: </label>
    <input type="text" id="daySo" placeholder="6,9,4,2,0">

    <button onclick="timSo()">Tìm số lớn nhất và nhỏ nhất</button>

    <p id="ketQuaLonNhat"></p>
    <p id="ketQuaNhoNhat"></p>
</body>
</html>
